<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">    
    <link rel="stylesheet" href="custom.css">

</head>

<body>
    <div ng-app="fileUpload" ng-controller="AppCtrl">
        <!--Username
        <input type="text" ng-model="username"></br></br>
        <input type="checkbox" ng-model="multiple">upload multiple file</br></br>
        watching model:
        <div class="button" ng-file-select ng-model="files" ng-multiple="multiple">Select File</div>
        on file change:
        <div class="button" ng-file-select ng-file-change="upload($files)" ng-multiple="multiple">Select File</div>-->
        Drop File:
        <div ng-file-drop ng-file-select ng-model="files" class="drop-box"
             drag-over-class="dragover" ng-multiple="true" allow-dir="true"
             accept="image/*,application/pdf">Drop files here or click to upload</div>
        <div ng-no-file-drop>File Drag/Drop is not supported for this browser</div>
        <ul>
            <li ng-repeat="f in files" style="font:smaller">{{f.name}}</li>
        </ul>


        <progressbar max="max" value="dynamic">
            <span style="color:black; white-space:nowrap;">{{dynamic}} / {{max}}</span>
        </progressbar>
        

        <img ng-src="{{ imagePath }}" />
        <input type="text" ng-model="imageName" ng-change="updateImageName()" />
    </div>

    <script src="lib/angular.js"></script>
    <script src="lib/angular-file-upload.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="app-controller.js"></script>    
</body>
</html>
